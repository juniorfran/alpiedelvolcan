{% extends "base.html" %}
{% block content %}

<h1>Lista de Tours</h1>

{% for tour in tours %}
    <div>
        <h2>{{ tour.titulo }}</h2>
        <p>{{ tour.descripcion }}</p>
        <p>Precio: ${{ tour.precio }}</p>
        <!-- Puedes agregar más detalles según sea necesario -->
        <img src="{{ tour.imagen.url }}" alt="{{ tour.titulo }}">
    </div>
{% endfor %}


{% endblock content %}
